<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
    <div class="container">

        <div class="top-bar">
          <a href="Inicio.html"><i class="material-icons">arrow_back</i></a>
          <span>Playing</span>
          <i class="material-icons">add</i>
        </div>
        <div class="img-area">
          <img src="imges/img.jpg" alt="">
        </div>
        <div class="song-details">
          <p class="name">Te Regalo el Coraz√≥n</p>
          <p class="artist">El Gran Combo</p>
        </div>
    
        <div class="progress-area">
    
          <div class="progress-bar">
            <audio id="main-audio" src="songs/music0.mp3"></audio>
          </div>
          <div class="song-timer">
            <span class="current-time">0:00</span>
            <span class="max-duration">4:00</span>
          </div>
          <audio id="main-audio" src="songs/music0.mp3"></audio>
        </div>
    
        <div class="controls">
          <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
          <i id="prev" class="material-icons prev">fast_rewind</i>
          <div class="play-pause">
            <i class="material-icons play">play_arrow</i>
          </div>
          <i id="next" class="material-icons next">fast_forward</i>
          <i id="more-music" class="material-icons">queue_music</i>
        </div>
    
        <div class="music-list">
          <div class="header">
            <div class="row">
              <i class="list material-icons">queue_music</i>
              <span>Music List</span>
            </div>
            <i id="close" class="material-icons">close</i>
          </div>
          <ul>
        </div>
    
    
      </div>

  <script src="js/music-list.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
